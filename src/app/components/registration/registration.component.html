<app-header></app-header>
<div class="registration-form-container">

    <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="registration-form" id="r-form">
        
        <div class="r-form">
          <label for="name">Email</label>
          <input type="text" [(ngModel)]="user.email" 
            name="email"
            placeholder="Email"
            required #login="ngModel">
        </div>
        <div class="r-form">
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="user.password"  
            name="password"
            placeholder="Password"
            required #password="ngModel">
        </div>
        <div class="r-form">
            <label for="name">Name</label>
            <input type="name" [(ngModel)]="user.name"  
              name="name"
              placeholder="name"
              required #name="ngModel">
          </div>
          <div class="r-form">
            <label for="surname">Surname</label>
            <input type="surname" [(ngModel)]="user.surname"  
              name="surname"
              placeholder="surname"
              required #password="ngModel">
          </div>
        <button type="submit" id="form-button" class="r-form">Register</button>
    </form>

      <p class="r-form" id="login"><a routerLink="/login">Sign in</a></p>

</div>
